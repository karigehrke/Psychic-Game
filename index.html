   var win = 0;
   var lose = 0;
   var guesses = 9;

   //Array of all of the letter options
   var letter = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"];

    function restartGame() {
        guesses = 0;
        userGuess = [];
        if (guesses === 0) {
            restartGame();
        }
    }

   //When a key is pressed we begin
   document.onkeyup = function(event) {
    console.log(event);

    // Determines which key was pressed.
    var userGuess = event.key;

    //Computer's random choice from array
    var computerGuess = letter[Math.floor(Math.random() * letter.length)];
    console.log(computerGuess);

    //Scoring
    if (userGuess === computerGuess) {
        win++;
    }else {
        guesses--;
    }

    if (guesses = 0) {
        lose++;
    }
    
    //Hide directions once playing
    directionsText.textContent = "";

    guessesText.append("guesses") = "Guesses Left: " + guesses;
    loseText.textContent = "Losses: " + lose;
    winText.textContent = "Wins: " + win;
