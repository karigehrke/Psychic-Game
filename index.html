<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>The Psychic Game</title>


    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

</head>

<body>

    <div class="jumbotron">

        <h1 class="text-center">Guess what letter I am thinking of!</h1>

        <div class="text-center">

            <!-- Here we have our button for generating random numbers (#random-button) -->
            <!--<button id="random-button" class="btn btn-primary btn-lg"><h4>Click Here to Play!</h4></button> -->
            <h4 id="directions-text">Press any letter to start playing!</h4>

            <br><br>

            <p>Wins: <span id="win"></span></p>
            <p>Losses: <span id="lose"></span></p>
            <p>Guesses Left: <span id="guesses-left"></span></p>
            <p>Your Guesses so far:</p>



            <p id="player-choice"></p>
            <p id="userGuess"></p>



        </div>

    </div>

    <!-- Here we have div called "random-letter" where our random letter will go -->
    <h1 class="text-center" id="random-letter"></h1>

    <script type="text/javascript">

        //Array of all of the letter options
        var letter = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"];
        var win = 0;
        var lose = 0;
        var guesses = 9;
        //var playerGuess = [];

        //Variables to hold my references in HTML

        var directionsText = document.getElementById("directions-text");
        var winsText = document.getElementById("win");
        winsText.textContent = win;
        var loseText = document.getElementById("lose");
        loseText.textContent = lose;
        var guessesLeftText = document.getElementById("guesses-left");
        guessesLeftText.textContent = guesses;
        var playerChoice = document.getElementById("player-choice");
        //console.log("player-choice"); 

        //Computer's random choice from array
        var computerChoice = letter[Math.floor(Math.random() * letter.length)];
        console.log("computerGuess");
        console.log(computerChoice);

        //When a key is pressed we begin
        document.onkeyup = function (event) {
            //console.log(event.key);

            // Determines which key was pressed.
            var userGuess = event.key;
            console.log("userGuess");
            console.log(userGuess);

            //playerGuess.push(userGuess);
            //  console.log(playerGuess);---Add append below
            playerChoice.textContent = userGuess;

            if (userGuess === computerChoice) {
                win++;
                guesses = 9;
                // playerGuess = [];
                console.log("win " + win);
                console.log("Guesses " + guesses);
                console.log("player guess " + playerGuess);
                updateWinCount();
                //updateGuesses();
            } else {


                if (guesses === 0) {
                    lose++;
                    loseText.textContent = lose;
                } else {
                    guesses--;
                    updateGuesses();
                }
            }



        }

        function updateWinCount() {
            winsText.textContent = win;
        }

        function updateGuesses() {
            guessesLeftText.textContent = guesses;
        }

        //var playerGuess = document.getElementById("random-letter");

        function restartGame() {
            guesses = 0;
            userGuess = [];
            if (guesses === 0) {
                restartGame();
            }
        }


    //Scoring


    //if (guesses = 0) {
        //lose++;

    </script>

</body>
